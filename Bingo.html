<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: space-between;
            margin: 0;
            height: 100vh;
        }
        .left-panel {
            width: 30%;
            padding: 20px;
            background-color: #007bff;
            color: blue;
		font-weight: bold;
            overflow-y: auto;
        }
        .number-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        .number {
            padding: 10px;
            background: #ffffff;
            border: 2px solid #cccccc;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .number:hover {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }
        .number.selected {
            background: #ffc107;
            color: black;
            border-color: #ffc107;
        }
        .right-panel {
            width: 70%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .bingo-ball {
            width: 450px;
            height: 450px;
            background-color: #ffc107;
            color: black;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size:300px;
            font-weight: bold;
            margin-bottom: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .recent-numbers {
            text-align: center;
            margin-top: 20px;
        }
        .recent-numbers h2 {
            margin: 10px 0;
            font-size: 24px;
            color: #007bff;
        }
        .recent-list {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .recent-number {
            width: 150px;
            height: 150px;
            background: #063284;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <h1>Sorteo</h1>
        <div class="number-grid" id="number-grid">
            <!-- Números generados dinámicamente -->
        </div>
    </div>
    <div class="right-panel">
        <div class="bingo-ball" id="current-number">--</div>
        <div class="recent-numbers">
            <h2>Últimos Números</h2>
            <div class="recent-list" id="recent-list">
                <!-- Números recientes -->
            </div>
        </div>
    </div>
    <script>
        const grid = document.getElementById('number-grid');
        const currentNumber = document.getElementById('current-number');
        const recentList = document.getElementById('recent-list');
        const recentNumbers = [];

        // Generar números del 1 al 90
        for (let i = 1; i <= 90; i++) {
            const div = document.createElement('div');
            div.classList.add('number');
            div.textContent = i;
            div.addEventListener('click', () => {
                if (!div.classList.contains('selected')) {
                    div.classList.add('selected');
                    currentNumber.textContent = i;
                    recentNumbers.unshift(i);
                    if (recentNumbers.length > 5) {
                        recentNumbers.pop();
                    }
                    updateRecentList();
                }
            });
            grid.appendChild(div);
        }

        // Actualizar lista de números recientes
        function updateRecentList() {
            recentList.innerHTML = '';
            recentNumbers.forEach(num => {
                const recentDiv = document.createElement('div');
                recentDiv.classList.add('recent-number');
                recentDiv.textContent = num;
                recentList.appendChild(recentDiv);
            });
        }
    </script>
</body>
</html>
